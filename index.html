<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t Fitness</title>
    <link rel="stylesheet" href="./front-end/sass/main.scss">
    <script defer type="module" src="front-end/js/frontController.js"></script>
</head>

<body>
    <div class="container">

        <header class="header">
            <div class="header-container">
                <nav class="nav header-container_nav">

                    <div class="nav header-container_nav_scroller">
                        <p class="nav-tabs__text">ovo je text koji ce da skrolla za neke info</p>
                    </div>
                    <div class="nav header-container_nav_navigation">
                        <div class="navigation_logo">
                            <p class="nav-tabs__text">t Fitness</p>
                        </div>
                        <div class="navigation_product-buttons">
                            <p class="nav-tabs__text nav-tabs__text--products uppercase headings-font"
                                data-product="helanke">helanke</p>
                            <p class="nav-tabs__text nav-tabs__text--products uppercase headings-font"
                                data-product="setovi">setovi</p>
                        </div>
                        <div class="navigation_buttons">
                            <button class="nav__btn nav__btn--profile">
                                <img class="nav__icon" src="./images/person-outline.svg" alt="Moj Profil" />
                            </button>

                            <button class="nav__btn nav__btn--profile">
                                <img class="nav__icon" src="./images/bookmark-outline.svg" alt="Sacuvaj" />
                            </button>

                            <button class="nav__btn nav__btn--profile">
                                <img class="nav__icon" src="./images/icon-bag.svg" alt="Korpa" />
                            </button>

                            <button class="nav__btn nav__btn--profile">
                                <img class="nav__icon" src="./images/create-outline.svg" alt="Admin Panel" />
                            </button>
                        </div>
                    </div>

                </nav>
                <div class="nav header-container_sub-nav">
                    <div class="sub-nav__products-list">
                        <p class="headings-font uppercase nav-tab-text">kolekcije</p>
                        <ul class="sub-nav__products__ul">
                            <!-- <li class="sub-nav__products__ul__li" data-collection="">Artikal 1</li><span></span>
                            <li class="sub-nav__products__ul__li" data-collection="">Artikal 2</li><span></span> -->
                        </ul>
                    </div>
                    <div class="sub-nav__products-images">
                        <!-- <img src="./images/blossom.png" /> -->
                    </div>
                </div>
            </div>

        </header>

    </div>
